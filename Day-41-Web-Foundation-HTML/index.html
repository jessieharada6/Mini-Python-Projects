<!-- put texts in center -->
<center>
<!-- hr is element, size and noshade are attributes -->
<hr size = "3" noshade>
<h1>The Adventures of <br> Sherlock Holmes</h1>
<!-- no closing tag, a new line -->
<br>
<h3>by</h3>
<br>
<h2>Arthur Conan Doyle</h2>
<hr size = "3" noshade>
</center>

<!--HTML boilerplate code-->
<!--in atom, specify the version html:4t so it shows the version
otherwise  ype html  - powered by emmet -->
<!--declare document type - version of html - currently, 5 -->
<!DOCTYPE html>
<!--html start-->
<html lang="en" dir="ltr">
<!--Head: holds info about the page and how the browser should handle the page-->
  <head>
    <meta charset="utf-8">
    <title>Jessie's Personal Site</title>
  </head>
  <body>

  </body>
</html>
